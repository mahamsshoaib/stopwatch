<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to the external JavaScript file for stopwatch functionality -->
    <script src="watch.js"></script>
    <title>Stop Watch</title>
</head>
<body>
    <!-- Main container for the stopwatch -->
    <div class="main-container">
        <!-- Container for displaying time -->
        <div class="stopwatch-container">
            <!-- Display hours -->
            <span id="hours">
                00
            </span>
            <span>:</span>
            <!-- Display minutes -->
            <span id="minutes">
                00
            </span>
            <span>:</span>
            <!-- Display seconds -->
            <span id="seconds">
                00
            </span>
            <span>:</span>
            <!-- Display milliseconds -->
            <span id="milliseconds">
                00
            </span>
        </div>
        <!-- Container for control buttons -->
        <div class="buttons">
            <!-- Button to start or resume the stopwatch -->
            <button id="play-button">Play</button>
            <!-- Button to stop the stopwatch -->
            <button id="stop-button">Stop</button>
            <!-- Button to reset the stopwatch -->
            <button id="reset-button">Reset</button>
        </div>
    </div>
</body>
</html>
